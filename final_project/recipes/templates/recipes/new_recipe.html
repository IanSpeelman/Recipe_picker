{% extends 'recipes/layout.html' %}
{% block title %}
new recipe
{% endblock %}
{% block body %}
<div class="center">
    <div class="login">
        <form action="{% url 'newrecipe' %}" method="post">
            {% csrf_token %}
            <div id="main-info">
                <input type="text" name="title" aria-label="title" placeholder="title" required autofocus autocapitalize="on" autocomplete="off">
                <input type="text" name="description" aria-label="description" placeholder="description" require">
                <input type="text" name="servings" aria-label="servings" placeholder="servings" require">
                <input type="text" name="cuisine" aria-label="cuisine" placeholder="cuisine" require">
                <input type="number" name="cooking-time" aria-label="cooking-time" placeholder="cooking time (minutes)" require">
                <input type="number" name="preperation-time" aria-label="preperation-time" placeholder="preperation time (minutes)" require">
                <input type="text" name="category" aria-label="category" placeholder="category" require">
                <input type="text" name="image_url" aria-label="image_url" placeholder="image url" require">
            </div>
            <div id="ingredients">
                <input type="text" name="ingredient" aria-label="ingredient" placeholder="ingredient">
                <input type="text" name="amount" aria-label="amount" placeholder="amount">
                <input type="text" name="unit" aria-label="unit" placeholder="unit">
            </div>
            <div id="instructions">
                <input type="text" name="instruction" aria-label="instruction" placeholder="instruction"">
            </div>

            <button>Create new recipe!</button>
        </form>
    </div>
</div>

{% endblock %}
